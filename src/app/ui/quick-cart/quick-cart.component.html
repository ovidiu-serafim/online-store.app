<div class="flex-col">
  <div>
    <div class="flex border-b-2 border-gray-400 m-2">
      <div class="flex-1 p-5 text-white uppercase font-bold">Shopping cart</div>
      <div>
        <button type="button" class="p-5 text-white"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="products.length; else noProducts">
      <div class="space-y-4 mx-4">
        <div *ngFor="let product of products">
          <div class="flex">
            <div class="flex-none">
              <img src="{{ product.img }}" width="90" height="90" alt="">
            </div>
            <div class="flex-1 text-white ml-2 mt-1 space-y-1">
                <div class="text-red-500"><a href="#">{{ product.name }}</a></div>
                <div>Quantity: {{ product.quantity }}</div>
                <div class="font-bold">{{ product.price }} RON</div>
            </div>
            <div class="content-end text-white">
              <button type="button"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noProducts>
      <div class="p-5 text-white text-center">
        Your cart is currently empty.
      </div>
    </ng-template>
  </div>
</div>
