<div class="flex justify-between border p-1 w-[100px]">
  <button class="mx-1 hover:text-primary" type="button" (click)="decrementQuantity()"><i class="fa-solid fa-minus"></i></button>
  <input class="text-center font-bold text-base bg-transparent" size="3" type="text" value="{{ quantity }}" disabled>
  <button class="mx-1 hover:text-primary" type="button" (click)="incrementQuantity()"><i class="fa-solid fa-plus"></i></button>
</div>
